{{ if .Values.objectStore.enabled }}
{{- $clusterName := .Values.cluster.clusterName | default (printf "%s-cluster" .Release.Name) }}

apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: {{ (printf "%s-backup" $clusterName) }}
spec:
  cluster:
    name: {{ $clusterName }}
  schedule: {{ .Values.objectStore.schedule | default "0 0 0 * * *" }}
  backupOwnerReference: self
  immediate: true
  method: plugin
  pluginConfiguration:
    name: barman-cloud.cloudnative-pg.io
{{ end }}
